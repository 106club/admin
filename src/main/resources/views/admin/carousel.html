<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>首页图片轮播</title>
    <link rel="stylesheet" type="text/css" href="/statics/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/statics/admin/css/admin.css"/>
</head>

<body>
<div class="page-content-wrap">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-inline tool-btn">
                <button class="layui-btn layui-btn-small layui-btn-normal go-btn hidden-xs"
                        data-url="/admin/carousel/detail"><i class="layui-icon">&#xe654;</i></button>
                <button class="layui-btn layui-btn-small layui-btn-warm listOrderBtn hidden-xs"
                        data-url="/admin/category/listorderall.html"><i class="iconfont">&#xe656;</i></button>
            </div>
            <div class="layui-inline">
                <input type="text" name="title" placeholder="请输入查询条件" autocomplete="off" class="layui-input">
            </div>
            <button class="layui-btn layui-btn-normal" lay-submit="search">搜索</button>
        </div>
    </form>
    <div class="layui-form" id="table-list">
        <table class="layui-table" lay-even lay-skin="nob">
            <colgroup>
                <col class="hidden-xs" width="100">
                <col class="hidden-xs" width="200">
                <col width="120">
                <col width="150">
            </colgroup>
            <thead>
            <tr>
                <th class="hidden-xs">ID</th>
                <th class="hidden-xs">标题</th>
                <th>副标题</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="carousel,stat:${carousels}">
                <td th:text="${carousel.getId()}"></td>
                <td th:text="${carousel.getTitle()}"></td>
                <td th:text="${carousel.getSubTitle()}"></td>
                <td>
                    <div class="layui-inline">
                        <a  th:href="'/admin/carousel/detail?id='+${carousel.getId()}" class="layui-btn layui-btn-mini layui-btn-normal">
                            <i class="layui-icon">&#xe642;</i>
                        </a>
                        <button class="layui-btn layui-btn-mini layui-btn-danger del-btn"><i class="layui-icon">&#xe640;</i></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="/statics/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/statics/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['form', 'jquery', 'layer', 'dialog'], function () {
        var $ = layui.jquery;
        //修改状态
        $('#table-list').on('click', '.table-list-status', function () {
            var That = $(this);
            var status = That.attr('data-status');
            var id = That.parent().attr('data-id');
            if (status == 1) {
                That.removeClass('layui-btn-normal').addClass('layui-btn-warm').html('隐藏').attr('data-status', 2);
            } else if (status == 2) {
                That.removeClass('layui-btn-warm').addClass('layui-btn-normal').html('显示').attr('data-status', 1);

            }
        })

    });
</script>
</body>

</html>
